<ion-view>
  <ion-nav-title>Provider Profile</ion-nav-title>
  <ion-content>
    <div class="row row-center">
			<div class="col col-center text-left">
        <form ng-submit="vm.updateSkills()">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Skills</span>
            <multiselect
              header-text="Header"
              items="vm.availableSkills"
              text-property="name"
              value-property="_id"
              is-translate="false"
              text="Select Skills"
              modal-template-url="lib/ionic-multiselect/dist/templates/modal-template.html"
              template-url="lib/ionic-multiselect/dist/templates/item-template.html"
              value-changed="vm.onValueChanged(value)">
            </multiselect>
          </label>
          <div>
            <button class="button button-block button-positive" type="submit">Update</button>
          </div>
          <div class="col-xs-12" ng-if="vm.errors.length">
            <ul class="list-group">
              <li class="list-group-item alert-danger" ng-repeat="error in vm.errors"><strong> {{error}}</strong></li>
            </ul>
          </div>
          <div class="col-xs-12" ng-if="vm.messages.length">
            <ul class="list-group">
              <li class="list-group-item alert-balanced" ng-repeat="message in vm.messages"></i><strong> {{error}}</strong></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
