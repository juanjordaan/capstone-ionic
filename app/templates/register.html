<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <ion-spinner icon="ios" style="{{mainSpinner}}"></ion-spinner>
      <button class="button button-clear icon ion-ios-close-outline button-assertive" ng-click="closeRegister()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="row row-center">
			<div class="col col-center text-left">
        <form ng-submit="doRegister()">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Your Picture</span>
            </label>
            <label class="item item-input item-stacked-label">
              <img class="padding" ng-src="{{user.avatar}}" alt="Photo">
            </label>
            <div>
              <button class="button button-block button-positive" type="button" ng-click="takePicture()">Take Picture</button>
              <button class="button button-block button-balanced" type="button" ng-click="imagePicker()">Gallery</button>
            </div>
            <label class="item item-input item-stacked-label">
              <span class="input-label">First Name</span>
              <input type="text" ng-model="user.firstname">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Last Name</span>
              <input type="text" ng-model="user.lastname">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Company</span>
              <input type="text" ng-model="user.company">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Country</span>
              <!-- <input type="text" ng-model="user.country"> -->
              <select ng-model="user.country" ng-options="country.name for country in countries">
                <!-- <option ng-repeat="c in [1,2,3,4,5,6]" value="{{n}}">{{n}}</option> -->
              </select>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Telephone Number</span>
              <input type="tel" ng-model="user.telephone">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input type="email" ng-model="user.email">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Password</span>
              <input type="text" ng-model="user.password">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Confirm Password</span>
              <input type="text" ng-model="confirmPassword">
            </label>
            <div>
              <button class="button button-block button-positive" type="submit">Register</button>
            </div>

            <!-- <pre>errors = {{errors | json}}</pre> -->
            <!-- <div ng-repeat="error in errors">{{error}}</div> -->
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
